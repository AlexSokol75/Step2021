<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registrstion form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="styleDZ3.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>
	<form action="#" method="post">
	<div class="row">	
	<div class="my">
		<div class="my1">
			<h4>Registrstion form</h4>
			<label for="a1"><img src="img/username.png" alt="alt"></label>
			<input type="text" id="a1" placeholder="Username" pattern="^[a-zA-Z\s]+$" minlength="3" maxlength="12" required>
		</div>	
		<div class="my2">
			<label for="a2"><img src="img/email.png" alt="alt"></label>
			<input type="email" id="a2" placeholder="Email address">

		</div>
		<div class="my3">
			<label for="a3"><img src="img/pswd.png" alt="alt"></label>
			<input type="password" id="a3" placeholder="Password">
			<input type="password"  placeholder="Confirm password">
		</div>
	</div>
	<div class="by">
		<div class="by1">
			<h4>Personal details</h4>
			<input type="text" id="" placeholder="First name" pattern="^[a-zA-Z\s]+$" minlength="3" maxlength="12" required>
			<input type="text" id="" placeholder="Last name" pattern="^[a-zA-Z\s]+$" minlength="3" maxlength="12" required>
		</div>
		<div class="by2">
			<input type="select" name="">
			<input type="date" name="">

		</div>
	</div>
	</div>
	<div class="dy">
		<div class="dy1">
			<input type="checkbox" id="c1"><label for="c1">I want to receive news and special offers </label>
		</div>
		<div class="dy2">
			<input type="checkbox" id="c2"><label for="c2">I agree with the Terms and Conditions </label>
		</div>
	</div>

	<input type="submit" id="s">
	<label for="s" >Submit</label>
    </form>

</body>
</html>
