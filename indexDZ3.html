<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/styleDZ1.css">
	<link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>
	<div class="credit">
		<div class="card">
			<h3>CREDIT CARD DATAILS</h3>
		</div>
		<form action="#" method="post">
			<h4>Card Number</h4>
			<input type="text" class="card-number" placeholder="1234 5678 9012 3456" pattern="[0-9]{16}" required>
			<h4>Name On Card</h4>
			<input type="text" class="name" placeholder="Name Surname" pattern="^[a-zA-Z\s]+$" minlength="4" maxlength="28" required>
			<div class="date">
				<div class="date1">
					<h4>Expiry Date</h4>
					<input type="number" class="expiry1" placeholder="02" pattern="[0-9]{2}" min="01" max="12" required>
					<input type="number" class="expiry2" placeholder="2017" pattern="[0-9]{4}" min="2017" max="2025" required>
				</div>
				<div class="date2">
					<h4>CVV / CVN</h4>
					<input type="password" placeholder="***" pattern="[0-9]{4}" required>
				</div>
				
			</div>	





		</form>



	</div>

</body>
</html>
